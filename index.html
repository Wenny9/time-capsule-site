<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Time Capsule Story</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top bar （保留你原来的按钮与进度条即可） -->
  <header class="topbar">
    <div class="brand">Time Capsule</div>
    <div class="controls">
      <button id="audio-toggle" class="btn btn-ghost">Enable Audio</button>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </header>

  <!-- Hero 1 -->
  <section class="scene" id="p1" aria-label="Five Secret Stories About Me">
    <img class="bg" src="assets/bg1.JPG" alt="">
    <div class="hero-inner">
      <h1 class="hero-title">Five Secret Stories About Me</h1>
      <p class="hero-sub">Five small things, five big memories.</p>
      <button class="btn btn-large" onclick="location.href='gallery.html'">Begin</button>
    </div>
  </section>

  <!-- Hero 2 -->
  <section class="scene" id="p2" aria-label="My Time Capsule">
    <img class="bg" src="assets/capsule_final.jpg" alt="">
    <div class="hero-inner">
      <h2 class="hero-title">My Time Capsule</h2>
      <p class="hero-sub">A container of ordinary things that carry my time.</p>
      <button class="btn btn-large" onclick="location.href='my-time-capsule.html'">View Capsule</button>
    </div>
  </section>

  <!-- Hero 3 -->
  <section class="scene" id="p3" aria-label="Future Capsule">
    <img class="bg" src="assets/future_bg.jpg" alt="">
    <div class="hero-inner">
      <h2 class="hero-title">Future Capsule</h2>
      <p class="hero-sub">125 years later… what will they think?</p>
      <button class="btn btn-large" onclick="location.href='future.html'">Tell the Future Story</button>
    </div>
  </section>

  <!-- optional: keep your audio & gsap -->
  <audio id="ambient" src="assets/ambient.mp3" loop></audio>
  <audio id="voiceover" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
