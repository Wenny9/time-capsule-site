<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objects of Memory</title>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- 强制加载最新样式（防缓存） -->
  <link rel="stylesheet" href="style.css?v=20251011a" />
</head>
<body class="gallery-page">

  <header class="gallery-header">
    <h1>Objects of Memory</h1>
    <p>Click each item to watch its story.</p>
  </header>

  <!-- 栅格容器 -->
  <div class="gallery-grid">
    <div class="item" data-video="assets/Bear.mp4">
      <div class="photo">
        <img src="assets/ob1.png" alt="Teddy bear" loading="lazy">
      </div>
      <span class="label">Teddy bear</span>
    </div>

    <div class="item" data-video="assets/Perfume.mp4">
      <div class="photo">
        <img src="assets/ob2.png" alt="Perfume" loading="lazy">
      </div>
      <span class="label">Perfume</span>
    </div>

    <div class="item" data-video="assets/Bag.mp4">
      <div class="photo">
        <img src="assets/ob3.png" alt="Lucky bag" loading="lazy">
      </div>
      <span class="label">Lucky bag</span>
    </div>

    <div class="item" data-video="assets/Bracelet.mp4">
      <div class="photo">
        <img src="assets/ob4.png" alt="Bracelets" loading="lazy">
      </div>
      <span class="label">Bracelets</span>
    </div>

    <div class="item" data-video="assets/Ring.mp4">
      <div class="photo">
        <img src="assets/ob5.png" alt="Ring" loading="lazy">
      </div>
      <span class="label">Ring</span>
    </div>
  </div><!-- /gallery-grid -->

  <!-- 弹窗视频播放器（默认隐藏） -->
  <div id="videoModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Story video modal">
    <div class="modal-content">
      <video id="storyVideo" controls playsinline webkit-playsinline></video>
      <button id="closeModal" aria-label="Close">×</button>
    </div>
  </div>

  <script src="script.js?v=20251011a"></script>
</body>
</html>
