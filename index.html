<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Time Capsule Story</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">Time Capsule</div>
    <div class="controls">
      <button id="audio-toggle" class="btn">Enable Audio</button>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </header>

  <!-- Page 1 -->
  <section class="scene" id="p1">
    <img src="assets/bg1.JPG" class="bg" alt="Cover">
    <div class="text center">
      <h1 class="title">Five Secret Stories About Me</h1>
      <p>Five small things, five big memories.</p>
      <button class="btn btn-large" onclick="window.location.href='gallery.html'">Begin</button>
    </div>
  </section>

  <!-- Page 2 -->
  <section class="scene" id="p2">
    <img class="bg" src="assets/capsule_final.jpg" alt="Capsule">
    <div class="bg bg-grad-p2"></div>
    <div class="text center">
      <h2 class="title">My Time Capsule</h2>
      <p>A container of ordinary things that carry my time.</p>
      <button class="btn btn-large" onclick="window.location.href='my-time-capsule.html'">View Capsule</button>
    </div>
  </section>

  <!-- Page 3 -->
  <section class="scene" id="p3">
    <img class="bg" src="assets/future_bg.jpg" alt="Future">
    <div class="bg bg-grad-p3"></div>
    <div class="text center">
      <h2 class="title">Future Capsule</h2>
      <p>125 years laterâ€¦ what will they think?</p>
      <button class="btn btn-large" onclick="window.location.href='future.html'">Tell the Future Story</button>
    </div>
  </section>

  <!-- audio (optional) -->
  <audio id="ambient" src="assets/ambient.mp3" loop></audio>
  <audio id="voiceover" preload="auto"></audio>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
