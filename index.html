<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 关键占位样式：在主 CSS 未加载前，先把首屏/三屏文字居中，避免左上角闪烁 */
        html,body{height:100%;background:#0b0b0c;margin:0}
        .scene{min-height:100vh;position:relative}
        .text.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;width:min(90vw,780px)}
        .topbar{position:fixed;top:0;left:0;right:0;height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;z-index:10;color:#fff}
    </style>
      
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Time Capsule Story</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top bar （保留你原来的按钮与进度条即可） -->
  <header class="topbar">
    <div class="brand">Time Capsule</div>
    <div class="controls">
      <button id="audio-toggle" class="btn btn-ghost">Enable Audio</button>
      <div class="progress"><span id="progress-bar"></span></div>
    </div>
  </header>

  <!-- Hero 1 -->
  <section class="scene" id="p1">
    <img class="bg" src="assets/bg1.JPG" alt="Cover 1"
         loading="eager" fetchpriority="high" decoding="async">
    <div class="text center">
      <h1 class="title">Five Secret Stories About Me</h1>
      <p>Five small things, five big memories.</p>
      <button class="btn btn-large" onclick="location.href='gallery.html'">Begin</button>
    </div>
  </section>  

  <!-- Hero 2 -->
  <section class="scene" id="p2" aria-label="My Time Capsule">
    <img class="bg" src="assets/capsule_final.jpg" alt="">
    <div class="hero-inner">
      <h2 class="hero-title">My Time Capsule</h2>
      <p class="hero-sub">A container of ordinary things that carry my time.</p>
      <button class="btn btn-large" onclick="location.href='my-time-capsule.html'">View Capsule</button>
    </div>
  </section>

  <!-- Hero 3 -->
  <section class="scene" id="p3" aria-label="Future Capsule">
    <img class="bg" src="assets/future_bg.jpg" alt="">
    <div class="hero-inner">
      <h2 class="hero-title">Future Capsule</h2>
      <p class="hero-sub">125 years later… what will they think?</p>
      <button class="btn btn-large" onclick="location.href='future.html'">Tell the Future Story</button>
    </div>
  </section>

  <!-- optional: keep your audio & gsap -->
  <audio id="ambient" src="assets/ambient.mp3" loop></audio>
  <audio id="voiceover" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
